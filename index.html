<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div id="big">

            <div id="left_bar">
                <span id="hide"></span>
            </div>

            <div id="cover" class="visible">
                <img src="" class="album_cover" width="475px" alt="">
                <span id="song_title"></span>
                <span id="artist_name"></span>
            </div>

            <div id="list">
                <div id="title">
                    <img src="Photos/sound_bar.png" width="75px" alt="">
                    <span id="title_right"></span> 
                </div>

                <div id="tracklist">
                    <table cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th id="head_number">#</th>
                                <th id="head_title"> Titre</th>
                                <th id="head_artist">Artiste</th>
                                <th id="head_like">Like</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                            <tr class="music">
                                <td class="number"></td>
                                <td class="title_track"></td>
                                <td class="artist"></td>
                                <td class="heart unlike"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div id="nav">
            <div id="in_play">
                <div id="small_cover">
                    <img src="" class="album_cover2" height="153px" alt="">
                </div>
                <div id="en_lecture">
                    <span id="lecture"></span>
                    <span id="song_title_bottom"></span>
                    <span id="artist_name_bottom"></span>
                </div>
            </div>
            <div id="button_nav">
                <div id="button">
                    <span id="shuffle" class="off"></span>
                    <span id="rewind"></span>
                    <span class="playPause play"></span>
                    <span id="stop"></span>
                    <span id="fast"></span>
                    <span id="loop" class="inactive"></span>
                </div>
                <div id="song_slider">
                    <span class="current_time"></span>
                    <input type="range" min="0" step="0.1" value="0" class="seek_bar">
                    <span class="song_duration"></span>
                </div>

                <audio src="" preload="auto"></audio>

            </div>
            <div id="sound">
                <img src="Photos/sound.png" width="35px" >
                <input type="range" id="volume" min="0" max="1" value="1" step="0.05"/>
            </div>
        </div>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
